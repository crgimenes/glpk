language: go
sudo: false

go:
    - 1.7
    - 1.8
    - master
    

before_install:
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic
  
matrix:
    allow_failures:
      - go: 'master'
    fast_finish: true

after_success:
  - bash <(curl -s https://codecov.io/bash)